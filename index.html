  <body>

    <header class= "header">

    <main>

        <label for="message">Message:</label><br>
        <textarea name = "usersMessage" required ="true"></textarea><br><br>
        <button id= "sendButton" type = "submit">Send</button>
      </form>
    </section>

    <section id = "messages"><br>
      <h2 id="myMessages">My messages:</h2>
